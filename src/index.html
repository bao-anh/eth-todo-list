<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETH Todo List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="menu-content">
        <div>DApp | Todo list</div>
        <div id="account"></div>
      </div>
    </nav>
    <main class="main">
      <div id="loader">Loading...</div>
      <div id="content">
        <div class="introduction">Manage your todo list</div>
        <div id="task-list" class="task-wrapper">
          <form onSubmit="App.addTask(); return false;">
            <input type="text" class="form-control add-task" id="add-task" placeholder="Add task..." required>
            <input type="submit" hidden>
          </form>
          <div class="task-item">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Task content
              </label>
            </div>
          </div>
        </div>
        <div id="completed-task-list" class="task-wrapper">
          
        </div>
      </div>
    </main>
  </body>
</html>
